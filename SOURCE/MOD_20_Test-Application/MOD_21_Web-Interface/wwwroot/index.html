<!-- Check out our GitHub: github.com/GoranErdeljan/TINF19C-Team-4-Service-Registry  
     This File is the HTML file of the actual webInterface of the DNS-SD Test-Application  -->
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Test Application</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- Div holding the table, where current DNS-SD entries are displayed -->
    <div class="entryOverview">
        <h4> DNS-SD Entries </h4>

        <table id="dnssd_Entries_List">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>A / AAAA</th>
                    <th>TXT</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <!-- Div holding some information on the project -->
    <div class="infoBox">
        <h4> About this Project </h4>
        <p>
            This project was part of a Software Engineering Course at the DHBW Stuttgart. You can check out our <a
                href="https://github.com/GoranErdeljan/TINF19C-Team-4-Service-Registry">GitHub</a>.
        </p>
    </div>

    <!-- Bind jquery and the JS file, that updates the table -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
